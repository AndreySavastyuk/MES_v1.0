<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://ui5.sap.com; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://ui5.sap.com; font-src 'self' https://ui5.sap.com data:;">
  <title>Warehouse Management System</title>
  
  <!-- SAP UI5 Theme Configuration -->
  <script>
    window["sap-ui-config"] = {
      theme: "sap_fiori_3",
      language: "ru",
      compatVersion: "edge",
      async: true
    };
  </script>
  
  <!-- SAP 72 Fonts -->
  <link rel="preconnect" href="https://ui5.sap.com">
  <link href="https://ui5.sap.com/resources/sap/ui/core/themes/sap_fiori_3/fonts/72-web.css" rel="stylesheet">
  
  <style>
    /* Reset and base styles */
    * {
      box-sizing: border-box;
    }
    
    html, body {
      margin: 0;
      padding: 0;
      font-family: '72', 'Helvetica Neue', Arial, sans-serif;
      font-size: 14px;
      line-height: 1.4;
      background-color: #fafafa;
      color: #32363a;
      overflow: hidden;
    }
    
    #root {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    /* Custom scrollbar for WebKit browsers */
    ::-webkit-scrollbar {
      width: 8px;
    }
    
    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }
    
    ::-webkit-scrollbar-thumb {
      background: #c1c1c1;
      border-radius: 4px;
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: #a8a8a8;
    }
  </style>
</head>
<body>
  <div id="root">
    <div id="loading" style="
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      font-size: 18px;
      color: #666;
    ">
      <div style="margin-bottom: 20px;">
        <div style="
          width: 40px;
          height: 40px;
          border: 4px solid #f3f3f3;
          border-top: 4px solid #0070f2;
          border-radius: 50%;
          animation: spin 1s linear infinite;
        "></div>
      </div>
      <div>Загрузка приложения...</div>
    </div>
  </div>
  
  <style>
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</body>
</html>
